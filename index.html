<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Future</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #fad0c4 75%, #ff9a9e 100%);
            background-size: 300% 300%;
            animation: warmBackground 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes warmBackground {

            0%,
            100% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 100% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }
        }

        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 280px;
            margin: 0 auto;
            animation: floatIn 2s ease-out;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e6 100%);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .envelope:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e6 100%);
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            z-index: 5;
        }

        .envelope-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
            border-radius: 0 0 10px 10px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-top: none;
            z-index: 10;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #ffb3ba 0%, #ffc0cb 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 30;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(180deg);
            z-index: 5;
        }

        .heart-seal {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 35;
        }

        .envelope:hover .heart-seal {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .envelope-address {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
            line-height: 1.4;
        }

        .address-to {
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            color: #ff6b6b;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .letter-paper {
            position: absolute;
            top: 60%;
            left: 15px;
            right: 15px;
            height: 180px;
            background: linear-gradient(135deg, #fff 0%, #fffafd 100%);
            border-radius: 8px;
            transform: translateY(0);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            border: 2px solid rgba(255, 107, 107, 0.1);
        }

        .envelope.opened .letter-paper {
            transform: translateY(-250px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 25;
            opacity: 1;
            visibility: visible;
        }

        .letter-preview {
            text-align: center;
            color: #444;
        }

        .letter-title {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            color: #ff6b6b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .letter-snippet {
            font-size: 10px;
            line-height: 1.4;
            color: #666;
            margin-bottom: 12px;
        }

        .open-button {
            display: inline-block;
            padding: 8px 12px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            border: none;
            cursor: pointer;
        }

        .open-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 107, 107, 0.7);
            animation: floatUp 4s ease-out infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2);
            }
        }

        .instruction {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            animation: bounce 2s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .sparkle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }

            50% {
                opacity: 0.8;
                transform: scale(1) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .envelope-container {
                max-width: 300px;
                height: 210px;
            }

            .letter-paper {
                height: 160px;
                padding: 12px;
                left: 10px;
                right: 10px;
            }

            .envelope.opened .letter-paper {
                transform: translateY(-220px);
            }

            .letter-title {
                font-size: 16px;
                margin-bottom: 6px;
            }

            .letter-snippet {
                font-size: 9px;
                margin-bottom: 10px;
            }

            .open-button {
                padding: 6px 10px;
                font-size: 9px;
            }

            .envelope-address {
                font-size: 10px;
                bottom: 15px;
                left: 15px;
                right: 15px;
            }

            .address-to {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .heart-seal {
                width: 35px;
                height: 35px;
                font-size: 18px;
                top: 65%;
            }

            .instruction {
                font-size: 11px;
                bottom: -60px;
            }
        }

        @media (max-width: 375px) {
            .envelope-container {
                max-width: 280px;
                height: 200px;
            }

            .letter-paper {
                height: 150px;
                padding: 10px;
            }

            .envelope.opened .letter-paper {
                transform: translateY(-200px);
            }

            .letter-title {
                font-size: 14px;
            }

            .letter-snippet {
                font-size: 8px;
            }

            .open-button {
                padding: 5px 8px;
                font-size: 8px;
            }

            .envelope-address {
                font-size: 9px;
            }

            .address-to {
                font-size: 12px;
            }

            .heart-seal {
                width: 30px;
                height: 30px;
                font-size: 16px;
                top: 65%;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .envelope-container {
                margin-top: 20px;
            }

            .instruction {
                bottom: -40px;
            }

            .envelope.opened .letter-paper {
                transform: translateY(-180px);
            }
        }

        /* Touch improvements */
        @media (hover: none) {
            .envelope:hover {
                transform: none;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            }

            .envelope:hover .heart-seal {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            }

            .open-button:hover {
                transform: none;
                box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            }
        }
    </style>
</head>

<body>
    <div class="envelope-container">
        <div class="envelope" id="envelope" onclick="openEnvelope()">
            <div class="envelope-back"></div>

            <div class="envelope-front">
                <div class="envelope-address">
                    <div class="address-to">Untuk Pujangga</div>

                    <div style="font-size: 18px;">DI BACA YAH CINTAKU ☺️</div>
                </div>
            </div>

            <div class="letter-paper">
                <div class="letter-preview">
                    <div class="letter-title">Untuk orang tersayang</div>
                    <div class="letter-snippet">
                        "Air mengalir tenang di kali,<br>
                        Disapa angin terasa sejuknya. <br>
                        Bacalah surat ini dengan hati, <br>
                        Karena tersimpan maksud di dalamnya."
                    </div>
                    <button class="open-button" onclick="openFullLetter(event)">
                        💕Click di sini yahh buat baca surat nya😁
                    </button>
                </div>
            </div>

            <div class="envelope-flap">
                <div class="heart-seal">💖</div>
            </div>
        </div>

        <div class="instruction">
            💌 Klik amplop untuk membukanya
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="sparkles" id="sparkles"></div>

    <script>
        let envelopeOpened = false;

        function openEnvelope() {
            if (!envelopeOpened) {
                const envelope = document.getElementById('envelope');
                envelope.classList.add('opened');
                envelopeOpened = true;

                // Buat efek sparkle
                createSparkleEffect();

                // Buat floating hearts
                createFloatingHearts();

                // Ubah instruksi
                document.querySelector('.instruction').innerHTML = '💕 Klik "Baca Surat Lengkap" untuk membuka surat';
            }
        }

        function openFullLetter(event) {
            event.preventDefault();
            event.stopPropagation();

            // Buat efek transisi yang indah
            document.body.style.transition = 'all 1s ease-in-out';
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.9)';

            setTimeout(() => {
                // Redirect ke love letter (ganti dengan URL love letter Anda)
                window.location.href = 'loveletter.html';

                // Untuk demo, kita tampilkan alert
                //alert('💕 Menuju ke surat cinta lengkap...\n\nDalam implementasi nyata, ini akan membuka halaman love letter yang sudah Anda buat!');

                // Reset style
                document.body.style.opacity = '1';
                document.body.style.transform = 'scale(1)';
            }, 1000);
        }

        function createSparkleEffect() {
            const sparkleContainer = document.getElementById('sparkles');
            const sparkleCount = window.innerWidth < 480 ? 15 : 30;

            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.width = Math.random() * 6 + 3 + 'px';
                    sparkle.style.height = sparkle.style.width;

                    sparkleContainer.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, i * 100);
            }
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['💖', '💕', '💗', '💓', '💝', '💘'];
            const heartCount = window.innerWidth < 480 ? 6 : 10;

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '-20px';
                    heart.style.animationDelay = Math.random() * 2 + 's';

                    heartsContainer.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 200);
            }
        }

        // Auto sparkle effect dengan optimasi mobile
        setInterval(() => {
            if (Math.random() < 0.3) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.width = Math.random() * 4 + 2 + 'px';
                sparkle.style.height = sparkle.style.width;

                document.getElementById('sparkles').appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        }, window.innerWidth < 480 ? 4000 : 3000);

        // Mouse trail sparkles (disabled on mobile for performance)
        if (window.innerWidth > 480) {
            let mouseTrailTimeout;
            document.addEventListener('mousemove', (e) => {
                clearTimeout(mouseTrailTimeout);
                mouseTrailTimeout = setTimeout(() => {
                    if (Math.random() < 0.3) {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = e.clientX + 'px';
                        sparkle.style.top = e.clientY + 'px';
                        sparkle.style.width = '3px';
                        sparkle.style.height = '3px';

                        document.getElementById('sparkles').appendChild(sparkle);

                        setTimeout(() => {
                            sparkle.remove();
                        }, 1500);
                    }
                }, 50);
            });
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
